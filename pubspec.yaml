name: mume
description: ocko의 mume 주식 프로젝트

publish_to: 'none'

version: 1.0.0+3

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  # 웹뷰
  webview_flutter: ^3.0.0

  # 광고
  google_mobile_ads: ^1.0.1

  # 인터넷 연결 상태
  connectivity_plus: ^2.2.0

  # firebase core
  firebase_core: ^1.11.0
  firebase_messaging: ^11.2.5

  # 이미지
  image_picker: ^0.8.4+4

  # 네트워크 통신
  retrofit: ^3.0.1
  dio: ^4.0.4

  # mail
  # flutter_email_sender: ^5.0.2
  mailer: ^5.1.0

  # 비동기 라이브러리
  rxdart: ^0.27.3

  # xd to dart
  adobe_xd: ^2.0.0+1

  # pay
  url_launcher: ^6.0.18

  # 비즈니스 로직 관련
  flutter_bloc: ^8.0.1

  # 모델 클래스 생성 관련
  equatable: ^2.0.3
  freezed_annotation: ^1.1.0

  # login
  sign_in_with_apple: ^3.3.0
  google_sign_in: ^5.2.4
  flutter_naver_login: ^1.4.0

  # pair
  tuple: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

  # model 생성
  retrofit_generator: ^4.0.0
  json_serializable: ^6.1.3

  # 코드 자동 생성
  build_runner: ^2.1.7

  # 모델 생성
  freezed: ^1.1.1
flutter:
  uses-material-design: true

  assets:
    - assets/logo/

